<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__right">
          <div class="title">Your Result</div>
          <div class="score">
            <span> 76 </span>
            <span class="outof"> of 100</span>
          </div>
          <div class="subtitle">Great</div>
          <div class="description">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="card__left">
          <div class="title">Summary</div>
          <div class="category">
            <span class="reaction outline">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
              <div class="score">
                80
                <div class="outof">/ 100</div>
              </div>
            </span>
            <span class="memory outline">
              <img src="./assets/images/icon-memory.svg" alt="memory" />

              Memory
              <div class="score">
                92
                <div class="outof">/ 100</div>
              </div>
            </span>
            <span class="verbal outline">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              Verbal
              <div class="score">
                61
                <div class="outof">/ 100</div>
              </div>
            </span>
            <span class="visual outline">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              Visual
              <div class="score">
                72
                <div class="outof">/ 100</div>
              </div>
            </span>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AlfredoPegueroC">Alfredo Peguero</a>.
    </div>
  </body>
</html>
